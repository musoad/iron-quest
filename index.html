<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>IRON QUEST v4 PRO</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">

  <meta name="theme-color" content="#0f0f0f" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>
  <header class="top">
    <div class="brand">
      <h1>⚔ IRON QUEST v4 PRO</h1>
      <div id="playerInfo" class="sub">—</div>
    </div>
    <button id="btnUpdate" class="btn ghost" type="button">Update</button>
  </header>

  <nav class="tabs" aria-label="Navigation">
    <button class="tabBtn active" data-tab="dashboard" type="button">Dashboard</button>
    <button class="tabBtn" data-tab="log" type="button">Log</button>
    <button class="tabBtn" data-tab="skills" type="button">Skilltree</button>
    <button class="tabBtn" data-tab="analytics" type="button">Analytics</button>
    <button class="tabBtn" data-tab="health" type="button">Health</button>
    <button class="tabBtn" data-tab="boss" type="button">Boss</button>
    <button class="tabBtn" data-tab="challenge" type="button">Challenge</button>
    <button class="tabBtn" data-tab="backup" type="button">Backup</button>
  </nav>

  <main class="main">
    <section id="dashboard" class="tab active"></section>
    <section id="log" class="tab"></section>
    <section id="skills" class="tab"></section>
    <section id="analytics" class="tab"></section>
    <section id="health" class="tab"></section>
    <section id="boss" class="tab"></section>
    <section id="challenge" class="tab"></section>
    <section id="backup" class="tab"></section>
  </main>

  <!-- IMPORTANT: kein type="module" (iOS/GitHub Pages stabil) -->
  <script src="js/utils.js"></script>
  <script src="js/db.js"></script>
  <script src="js/exercises.js"></script>
  <script src="js/xpSystem.js"></script>
  <script src="js/progression.js"></script>
  <script src="js/attributes.js"></script>
  <script src="js/skilltree.js"></script>
  <script src="js/analytics.js"></script>
  <script src="js/health.js"></script>
  <script src="js/boss.js"></script>
  <script src="js/challenges.js"></script>
  <script src="js/backup.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
